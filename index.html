<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon google</title>
    <!-- Estilo -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!-- Realizamos el header de Google-->
    <!-- header - división de contenido-->

    <header>

        <!-- nav- aporta navegación dentro de la página -->

        <nav>

             <!-- ul- unordered list - no ordenada -->

            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <li class="menu-icon">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/a/AGNmyxbqe6Q4ucuqhu4hbaBzaJZdS5aEh2pT8YnB1JOCcg=s32" alt="foto perfil">
                    </a>

                </li>
            </ul>
        </nav>
    </header>

    <!-- Main - división y lo más importante-->
    <main>
        <!-- Sección - logo -->
        <section class="main-logo">
            <img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png" alt="">
        </section>

        <!-- Buscador / Input -->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="">
                <a class="micro-icon" href=""></a>
            </div>
        </section>

        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </section>
    </main>

    <footer>

        <ul class="footer-left">
            <li>
                <a href="">Sobre Google</a>
            </li>
            <li>
                <a href="">Publicidad</a>
            </li>
            <li>
                <a href="">Negocios</a>
            </li>
            <li>
                <a href="">Cómo funciona la Búsqueda</a>
            </li>
        </ul>

        <ul class="footer-right">
            <li>
                <a href="">Privacidad</a>
            </li>
            <li>
                <a href="">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>
</body>
</html>
